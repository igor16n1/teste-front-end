<!DOCTYPE html>
<!--
Teste iCasei
-->
<html>
    <head>
        <title>Teste iCasei</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src = "JS/angular.js"></script>
        <script src="JS/angular-route.js"></script>
        <script src = "JS/iCaseiController.js"></script>
        <script src = "JS/dirPagination.js"></script>
        <script src = "JS/jquery-3.1.1.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/iCasei.css">
    </head>
    <body>
       <div id="boxBase">
        </div>
        <div ng-app = "mainApp" ng-controller = "iCaseiController">
            <div class="procurarBox container">
                <input class="flex1 procurarInput Noto procurarInput" type="text" ng-model="procurar.nomefilme" placeholder="{{procurar.placeholderProcurar}}" />
                <button class="flex2 procurarBtn Noto btnBuscar" ng-click="procurar.ConsultarFilme(procurar.nomefilme)">Buscar</button>
            </div>
            <div ng-show="mostrarListaFilmes" class="listaFilmesGrupo">
                <table>
                    <tr class="listaFilmes" dir-paginate="x in filmesLista | itemsPerPage: procurar.pageSize">
                        <td><img src={{x.Poster}} alt={{x.Title}} class="poster"><br>
                        <button class="btnDetalhes Roboto" ng-click="procurar.ChamarFilmeDetalhe(x.imdbID)">Detalhe</button></td>
                    </tr>
                </table>
                <dir-pagination-controls boundary-links="true" on-page-change="" template-url="dirPagination.html"></dir-pagination-controls>
            </div>
            <div ng-show="mostrarDetalhes">
                <div ng-view >
                </div>
                <button class="detalheBtnVoltar" ng-click="procurar.VoltarConsultaFilme()">Voltar</button>
            </div>
       </div>
         
    </body>
</html>
